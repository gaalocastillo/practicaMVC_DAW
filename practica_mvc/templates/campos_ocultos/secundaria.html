<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Práctica :: Campos Ocultos</title>
</head>

<body>
    <h1>Página 2</h1>
    <div>
        <table>
        {% if form %}
            <tr>
                <td>Usuario: {{ form.name}}</td>
            </tr>
            <tr>
                <td>Contraseña: {{ form.password}}</td>
            </tr>
        {% endif %}
        </table>
    </div>
    <form action="/controlador2" method="post">
        {% csrf_token %}
        {{ form.errors }}
        {{ form.non_field_errors }}
        <div>
        
            <label for="valor1">Valor 1:</label>
        
            <input type="text" id="valor1" name="valor1">   </div>
    
        <div>
        
            <label for="valor2">Valor 2:</label>
        
            <input type="text" id="valor2" name="valor2">   </div>
    
        <div class="button">
        
            <a href="{% url 'practica_mvc.views.controlador2' %}" >Next</a>
            </div>
    </form>
</body>

</html>
